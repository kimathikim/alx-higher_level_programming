<!---Pseudocode:

--1. Create a header section with the store's logo and navigation menu.
--2. Add a hero section with a background image of a musician playing an instrument and a call-to-action button to shop.
--3. Display the store's top featured products or instrument categories.
--. Add a section that highlights the store's services such as repairs, rentals or music lessons.
--5. Create a footer section with links to social media accounts, contact information, and policies.
--->

<!DOCTYPE html>
<html>
  <head>
    <title>Music Instrument Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <img src="store_logo.png" alt="store logo">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <img src="musician_background.jpg" alt="musician playing instrument">
      <h1>Welcome to our store</h1>
      <a href="#" class="cta-button">Shop now</a>
    </section>
    <section id="featured-products">
      <h2>Featured Products</h2>
      <!-- Add products here using HTML & CSS -->
    </section>
    <section id="services">
      <h2>Our Services</h2>
      <ul>
        <li>Repairs</li>
        <li>Rentals</li>
        <li>Music lessons</li>
      </ul>
    </section>
    <footer>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <div class="contact-info">
        <p>Phone: 123-456-7890</p>
        <p>Email: info@musicstore.com</p>
      </div>
      <div class="policies">
        <a href="#">Privacy Policy</a>
        <a href="#">Shipping Policy</a>
        <a href="#">Return Policy</a>
      </div>
    </footer>
  </body>
</html>
